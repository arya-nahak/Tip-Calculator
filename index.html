<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="ms-5 me-5 mt-5">
        <h1>Tip Calculator</h1>
        <form>
          <div class="mb-3">
            <label for="Bill" class="form-label"
              >Please enter the amount of your bill :</label
            >
            <input
              type="number"
              class="form-control"
              id="Bill"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label"
              >How was your service ?</label
            >
            <select
              class="form-select"
              id="rating"
              aria-label="Default select example"
            >
              <option value="">Select an option</option>
              <option value="0.35">Amazing (35%)</option>
              <option value="0.25">Good (25%)</option>
              <option value="0.20">Satisfactory (20%)</option>
              <option value="0.15">Bad (15%)</option>
              <option value="0.10">Disgusting (10%)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="sharing_bill" class="form-label"
              >How many people are sharing the bill ?</label
            >
            <input type="number" class="form-control" id="sharing_bill" />
          </div>

          <button type="submit" id="calculate" class="btn btn-primary">
            Submit
          </button>
        </form>
        <p id="result"></p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
